<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareMyGear OG Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #f0f9ff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .decoration {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }
    .circle1 {
      width: 300px;
      height: 300px;
      background: #3b82f6;
      top: 20px;
      right: 200px;
    }
    .circle2 {
      width: 240px;
      height: 240px;
      background: #f97316;
      bottom: 100px;
      left: 100px;
    }
    .circle3 {
      width: 200px;
      height: 200px;
      background: #8b5cf6;
      bottom: 20px;
      right: 100px;
    }
    .content {
      display: flex;
      align-items: center;
      gap: 40px;
      z-index: 1;
      padding: 0 100px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .logo-icon {
      width: 60px;
      height: 60px;
      position: relative;
    }
    .bag {
      width: 30px;
      height: 36px;
      border: 3px solid white;
      border-top: none;
      border-radius: 0 0 8px 8px;
      position: absolute;
      top: 12px;
      left: 15px;
    }
    .bag-handle {
      width: 8px;
      height: 8px;
      border: 3px solid white;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      position: absolute;
      top: 6px;
      left: 11px;
    }
    .bag-handle2 {
      width: 8px;
      height: 8px;
      border: 3px solid white;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      position: absolute;
      top: 6px;
      right: 11px;
    }
    .blue-dot {
      width: 21px;
      height: 21px;
      background: #3b82f6;
      border-radius: 50%;
      border: 3px solid white;
      position: absolute;
      top: 0;
      right: 0;
    }
    .text-content {
      flex: 1;
    }
    h1 {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    .orange {
      color: #f97316;
    }
    .blue {
      color: #3b82f6;
    }
    .subtitle {
      font-size: 32px;
      color: #475569;
      margin-bottom: 20px;
    }
    .description {
      font-size: 24px;
      color: #64748b;
    }
    .features {
      position: absolute;
      bottom: 60px;
      left: 100px;
      display: flex;
      gap: 60px;
    }
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .feature-dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      opacity: 0.2;
    }
    .feature-dot.blue {
      background: #3b82f6;
    }
    .feature-dot.orange {
      background: #f97316;
    }
    .feature-dot.purple {
      background: #8b5cf6;
    }
    .feature-text {
      font-size: 20px;
      color: #334155;
    }
  </style>
</head>
<body>
  <div class="decoration circle1"></div>
  <div class="decoration circle2"></div>
  <div class="decoration circle3"></div>
  
  <div class="content">
    <div class="logo">
      <div class="logo-icon">
        <div class="bag"></div>
        <div class="bag-handle"></div>
        <div class="bag-handle2"></div>
        <div class="blue-dot"></div>
      </div>
    </div>
    
    <div class="text-content">
      <h1>
        <span class="orange">ShareMy</span><span class="blue">Gear</span>
      </h1>
      <div class="subtitle">Private Ski Gear Marketplace</div>
      <div class="description">Buy, sell, and trade kids' ski gear with your community</div>
    </div>
  </div>
  
  <div class="features">
    <div class="feature">
      <div class="feature-dot blue"></div>
      <div class="feature-text">Safe & Trusted</div>
    </div>
    <div class="feature">
      <div class="feature-dot orange"></div>
      <div class="feature-text">Community Approved</div>
    </div>
    <div class="feature">
      <div class="feature-dot purple"></div>
      <div class="feature-text">Easy Trading</div>
    </div>
  </div>
</body>
</html>
